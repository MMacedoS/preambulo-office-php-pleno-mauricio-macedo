services:
  app:
    image: node:20
    container_name: app
    working_dir: /app
    volumes:
      - ./app:/app
    ports:
      - "5173:5173"
    command: ["npm", "run", "dev", "--", "--host"]

  api:
    build:
      context: ./docker/php
    container_name: api
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=app
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    depends_on:
      - db
      - redis
      - mailhog

  queue-worker:
    build:
      context: ./docker/php
    container_name: queue-worker
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=app
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    command: php artisan queue:work --delay=0 --backoff=1 --tries=3
    depends_on:
      - db
      - redis
      - mailhog
      - api

  scheduler:
    build:
      context: ./docker/php
    container_name: scheduler
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=app
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    command: php artisan schedule:work
    depends_on:
      - db
      - redis
      - mailhog
      - api

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./api:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: adminer
    container_name: pgadmin
    ports:
      - "5050:8080"
    depends_on:
      - db

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  pgdata:
  redis-data:
